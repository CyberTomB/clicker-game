<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
   <link rel="stylesheet" href="style.css">
   <title>Click The Thing!</title>
</head>

<style>
   body.debug .container,
   body.debug .container-fluid {
      outline: 2px double blue;
      outline-offset: -2px;
   }

   body.debug .row {
      outline: 2px dashed red;
      outline-offset: -2px;
   }

   body.debug [class*="col-"] {
      outline: 2px dotted forestgreen;
      outline-offset: -3px;
   }
</style>

<body class="">
   <main class="container-fluid d-flex flex-column justify-content-center">
      <div class="row justify-content-around py-3" id="coins">
         <!-- coin cards -->
      </div>
      <div class="row justify-content-between bg-primary py-2">
         <h1 class="col-4 text-left card-header bg-dark text-success" id="usd-count">USD: $0</h1>
         <div class="col-3">
            <div class="row">
               <div class="col-12" id="cpc">
                  Coins per Click:
               </div>
               <div class="col-12" id="cps">
                  Coins per Second:
               </div>
            </div>
         </div>
      </div>
      <div class="row justify-content-around py-1">
         <div class="col-4 card bg-danger" id="rig">
            <!-- rig icons -->
         </div>
         <div class="col-7">
            <div class="row justify-content-around bg-secondary rounded" id="upgrades">
               <!-- upgrade buttons -->
            </div>
         </div>
      </div>
   </main>
   <footer>
   </footer>
   <script src="app.js"></script>
</body>

</html>
