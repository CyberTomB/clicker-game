<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
   <link rel="stylesheet" href="style.css">
   <title>Click The Thing!</title>
</head>

<style>
   body.debug .container,
   body.debug .container-fluid {
      outline: 2px double blue;
      outline-offset: -2px;
   }

   body.debug .row {
      outline: 2px dashed red;
      outline-offset: -2px;
   }

   body.debug [class*="col-"] {
      outline: 2px dotted forestgreen;
      outline-offset: -3px;
   }
</style>

<body class="debug">
   <main class="container d-flex flex-column justify-content-center">
      <div class="row justify-content-end">
         <div class="col-8" id="rig">
            <h3>RIG</h3>
            <div>
               <p>GPUs: </p>
               <i class="mdi mdi-chip"></i>
               <i class="mdi mdi-chip"></i>
               <i class="mdi mdi-chip"></i>
               <i class="mdi mdi-chip"></i>
               <i class="mdi mdi-chip"></i>
            </div>
            <div>
               <p>RAM: </p>
               <i class="mdi mdi-checkerboard-plus"></i>
            </div>
         </div>
         <div class="col-4">
            <h3>Market Value:</h3>
            <div>
               <p id="market-BTC">BTC: $</p>
               <p id="market-DOGE">DOGE: $ </p>
               <p id="market-ETH">ETH: $</p>
            </div>
         </div>
      </div>
      <div class="row">
         <div class="col-6" id="cpc">
            Coins per Click:
         </div>
         <div class="col-6" id="cps">
            Coins per Second:
         </div>
      </div>
      <div class="row" id="coins">
         <div class="col-4">
            <div class="row justify-content-center text-center">
               <img class="btn col-12" onclick="clickMine('BTC')" src="BTC.png"></img>
               <h5 class="col-12">Mining Rate: 0.0001000 per click.</h5>
               <h3 class="col-12">Owned</h3>
               <h4 class="col-9">Total Coin</h4>
               <h4 class="col-3">Rigged</h4>
               <button class="btn btn-primary col-3" onclick="sellCoin('BTC',.10)">10%</button>
               <button class="btn btn-primary col-3" onclick="sellCoin('BTC',.25)">25%</button>
               <button class="btn btn-primary col-3" onclick="sellCoin('BTC',.50)">50%</button>
               <button class="btn btn-primary col-3" onclick="sellCoin('BTC', 1)">ALL</button>
            </div>
         </div>
         <img class="col-4 btn" onclick="clickMine('DOGE')" src="DOGE.png"></img>
         <img class="col-4 btn" onclick="clickMine('ETH')" src="ETH.png"></img>
      </div>
      <div class="row justify-content-between">
         <h1 class="col-6 text-center" id="usd-count">USD: $0</h1>
      </div>
      <div class="row justify-content-between">
         <div class="col-2">
            <div class="row" id="click-upgrades">
               <div class="col-12 card bg-secondary">
                  <h4>GPU</h4>
                  <h6>Price: $100</h6>
                  <h6>Owned: 0</h6>
                  <p>Increases your base clickrate by 1</p>
                  <button type="button" class="btn btn-primary" style="max-width: 30%;">BUY</button>
               </div>
            </div>
         </div>
         <div class="col-4">
            <div class="row" id="auto-upgrades">
               <!-- auto upgrades buttons drawn here -->
            </div>
         </div>
      </div>

   </main>
   <footer>
      <h5>Test Area</h5>
      <button type="button" class="btn btn-primary" style="max-width: 30%;" enabled>BUY</button>
   </footer>
   <script src="app.js"></script>
</body>

</html>
