<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
   <link rel="stylesheet" href="style.css">
   <title>Click The Thing!</title>
</head>

<style>
   body.debug .container,
   body.debug .container-fluid {
      outline: 2px double blue;
      outline-offset: -2px;
   }

   body.debug .row {
      outline: 2px dashed red;
      outline-offset: -2px;
   }

   body.debug [class*="col-"] {
      outline: 2px dotted forestgreen;
      outline-offset: -3px;
   }
</style>

<body class="debug">
   <main class="container d-flex flex-column justify-content-center">
      <div class="row justify-content-center">
         <button class="col-6 btn btn-primary" onclick="mine()">BTC</button>
      </div>
      <div class="row">
         <h1 class="col text-center" id="btc-count">BTC: 0</h1>
      </div>
      <div class="row justify-content-between">
         <div class="col-4" id="click-buttons">
            <button class="btn btn-secondary">GPU</button>
         </div>
         <div class="col-4" id="auto-buttons">
            <button class="btn btn-secondary">Rig</button>
         </div>
      </div>

   </main>
   <script src="app.js"></script>
</body>

</html>
